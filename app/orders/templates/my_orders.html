{% extends "base.html" %}

{% block title %}My Orders{% endblock %}

{% block content %}
<h1>My Orders</h1>
<ul>
    {% for order in orders %}
        <li>
            <a href="{{ url_for('orders.order_detail', order_id=order.id) }}">Order #{{ order.id }}</a>
            - Status: {{ order.status }}
            - Total Amount: ${{ order.total_amount }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
